<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact List</title>
    </head>
    <body>
        <!-- Base module; May change soon -->
        <div id="wrapper">
            <!-- Header section where all the tools lie -->
            <div class="section header">
                <p>Contact List</p>
            </div>
            <!-- Body section where all the contents lie -->
            <div class="section body">
                <table>
                    <tr>
                        <th>Company Logo</th>
                        <th>Company Name</th>
                        <th>Company Address</th>
                        <th>Company Description</th>
                        <th>Company Contacts</th>
                        <th>Tooltab</th>
                    </tr>
                    <tr>
                        <td><div class="img_container"><img src="../assets/images/CompanyOneLogo.png" alt="Company Logo"></div></td>
                        <td>TeaCup</td>
                        <td>CA</td>
                        <td>A tea shop selling tea</td>
                        <td>(000)72 887 2333</td>
                        <td>
                            <div class="tool_container">
                                <button><span class="material-symbols-outlined">delete</span></button>
                                <button><span class="material-symbols-outlined">edit</span></button>
                                <button><span class="material-symbols-outlined">favorite</span></button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Footer section where all the bits of information lie -->
            <footer class="section">
                <div class="footer">
                    <a href="https://www.github.com/jonathan-toting" target="_blank" alt="Github icon link to profile"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/jonathan-toting" target="_blank" alt="Linkedin icon link to profile"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </footer>
        </div>
    </body>
    <!-- css import reference link -->
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</html>
