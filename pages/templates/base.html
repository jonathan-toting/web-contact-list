{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}">
    <title>Contact List</title>
</head>
<body>
    <div id="wrapper">
        <!-- Header section where all the tools lie -->
        <div class="section header">
            <div><span><b>Contact List</b></span></div>
            <div>
                <form action="" method="POST"></form>
                    {% csrf_token %}
                    <div class="search_box btn_style">
                        <input class="search_f_style" type="search" name="search" placeholder="Search for . . .">
                        <button class="btn_ser tilt material-symbols-outlined" type="submit">search</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Body section where all the contents lie -->
        <div class="section body">
            {% block content %} <!-- Inserts module --> {% endblock %}
        </div>
    </div>
    <footer class="section">
        <div class="footer">
            <a href="https://www.github.com/jonathan-toting" target="_blank" alt="Github icon link to profile"><i class="fa-brands fa-github glow"></i></a>
            <a href="https://www.linkedin.com/in/jonathan-toting" target="_blank" alt="Linkedin icon link to profile"><i class="fa-brands fa-linkedin glow"></i></a>
        </div>
    </footer>
</body>
<!-- css import -->
<link rel="stylesheet" type="text/css" href="{% static '/css/pages_style.css' %}">
<!-- js import -->
<script async type="text/javascript" src="{% static '/js/toolbar.js' %}"></script>
<!-- icon import -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</html>
